<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="title"
      content="The Next Stage — In Collaboration with Esplanade"
    />
    <meta
      name="description"
      content="The Next Stage is a fundraising initiative organised by students from SUTD for Esplanade's upcoming Singtel Waterfront Theatre."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Next Stage — In Collaboration with Esplanade</title>

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thenextstage.sg/" />
    <meta
      property="og:title"
      content="The Next Stage — In Collaboration with Esplanade"
    />
    <meta
      property="og:description"
      content="The Next Stage is a fundraising initiative organised by students from SUTD for Esplanade's upcoming Singtel Waterfront Theatre."
    />
    <meta property="og:image" content="https://thenextstage.sg/og.jpg" />
    <meta property="og:locale" content="en_SG" />
    <meta property="og:site_name" content="The Next Stage" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://thenextstage.sg/" />
    <meta
      property="twitter:title"
      content="The Next Stage — In Collaboration with Esplanade"
    />
    <meta
      property="twitter:description"
      content="The Next Stage is a fundraising initiative organised by students from SUTD for Esplanade's upcoming Singtel Waterfront Theatre."
    />
    <meta
      property="twitter:image"
      content="https://thenextstage.sg/og-twitter.jpg"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
